<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="card">
          <div class="card-info">
            <div class="info-header">
              <img src="./images/logo.svg" alt="logo" class="header-logo" />
            </div>
            <div class="info-main">
              <h1 class="main-title">
                We're <span class="title-bold">coming soon</span>
              </h1>
              <p class="main-pg">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>
            <div class="form">
              <form action="/action_page.php" class="form-action">
                <label id="email-label" for="email"></label>
                <input
                  id="email"
                  class="box"
                  type="email"
                  placeholder="Email Address"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  required
                />
                <div class="test">
                  <button type="submit" class="submit">
                    <img
                      src="./images/icon-arrow.svg"
                      alt="arrow"
                      class="submit-icon"
                    />
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card-image">
            <img src="./images/hero-desktop.jpg" alt="woman" class="image" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Elisavet 🌸</a>.
      </p>
    </footer>
  </body>
</html>
